name: Pathkeeper Daily Bot

on:
  schedule:
    # Times in UTC â€” adjust to your local timezone
    - cron: "*/1 * * * *"  # Every 5 minutes
    - cron: "00 15 * * *"  # 11 AM Toronto time
    - cron: "00 19 * * *"  # 3 PM Toronto time
    - cron: "00 23 * * *"  # 7 PM Toronto time
    - cron: "00 03 * * *"  # 11 PM Toronto time

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pathkeeper Bot
        run: |
          python main.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
